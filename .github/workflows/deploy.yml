name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun x ultracite check
        continue-on-error: true

      - name: Run E2E integration tests
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          ALCHEMY_CI_STATE_STORE_CHECK: "false"
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: http://localhost:3002
          CORS_ORIGIN: http://localhost:3001
          VITE_SERVER_URL: http://localhost:3002
        run: |
          bun run --filter @tunnelhook/infra dev -- --force > /tmp/tunnelhook-e2e-dev.log 2>&1 &

          for i in {1..120}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3002/ || true)
            if [ "$STATUS" = "200" ]; then
              break
            fi
            sleep 1
          done

          if [ "$STATUS" != "200" ]; then
            cat /tmp/tunnelhook-e2e-dev.log
            exit 1
          fi

          if ! bun run test:e2e; then
            cat /tmp/tunnelhook-e2e-dev.log
            exit 1
          fi

      - name: Stop local E2E server
        if: always()
        run: |
          PID=$(lsof -ti :3002 || true)
          if [ -n "$PID" ]; then
            kill $PID
          fi

      - name: Deploy to Cloudflare
        run: bun run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          ALCHEMY_CI_STATE_STORE_CHECK: "false"
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: https://api.tunnelhook.com
          CORS_ORIGIN: https://app.tunnelhook.com
          VITE_SERVER_URL: https://api.tunnelhook.com
